metrics_name: sql_server.custom.pagelife_expectancy
monitor_sql: |
    SELECT 
        cntr_value
    FROM 
        sys.dm_os_performance_counters
    WHERE
      counter_name = 'Page life expectancy'
      AND
      object_name LIKE '%Buffer Manager%';
monitor_value_position: 0
dd_tags:
    env: prd
    project: zaiba2
    application: mssql